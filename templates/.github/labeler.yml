# Auto-labeler configuration
# Labels are automatically applied to PRs based on changed files

documentation:
  - changed-files:
    - any-glob-to-any-file: ['docs/**/*', '*.md', 'LICENSE*']

workflows:
  - changed-files:
    - any-glob-to-any-file: ['.github/workflows/**/*']

scripts:
  - changed-files:
    - any-glob-to-any-file: ['scripts/**/*.sh']

bazel:
  - changed-files:
    - any-glob-to-any-file: ['**/*.bazel', '**/*.bzl', '.bazelrc', 'WORKSPACE*', 'MODULE.bazel']

cmake:
  - changed-files:
    - any-glob-to-any-file: ['**/CMakeLists.txt', '**/*.cmake']

nix:
  - changed-files:
    - any-glob-to-any-file: ['**/flake.nix', '**/flake.lock', 'nix/**/*']

ci:
  - changed-files:
    - any-glob-to-any-file: ['scripts/ci/**/*', '.github/**/*']

dependencies:
  - changed-files:
    - any-glob-to-any-file: ['**/pom.xml', '**/Cargo.toml', '**/Cargo.lock', '**/package.json']

testing:
  - changed-files:
    - any-glob-to-any-file: ['tests/**/*', '**/*_test.*', '**/*test*']

security:
  - changed-files:
    - any-glob-to-any-file: ['**/security/**/*', '**/checksums/**/*']
